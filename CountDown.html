<!DOCTYPE html>
<html>
    <head>
        <title>New Year Clock</title>
        <link href="./CSS/WEB_TECH_STYLE.css" rel="stylesheet">
    </head>
    <body>
            <p>Countdown to</p>
            <h2 class="newyear">New Year</h2>
            <div class="counter">
                <div class="box">
                    <h2 id="days">00</h2>
                    <small>Days</small>
                </div>
                <div class="box">
                    <h2 id="hours">00</h2>
                    <small>Hours</small>
                </div>

                <div class="box">
                    <h2 id="min">00</h2>
                    <small>Minutes</small>
                </div>

                <div class="box">
                    <h2 id="sec">00</h2>
                    <small>Seconds</small>
                </div>
                    
                </div>
            </div>
        <script src="js/script.js"></script>
    </body>
</html>
